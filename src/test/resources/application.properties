server.port = 8989
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.username=ab
spring.datasource.password=ab
spring.datasource.driver-class-name =org.h2.Driver

## Hibernate Properties
#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

application.jwt.secret="securedsecuredsecuredsecuredsecuredsecuredsecuredsecuredsecuredsecuredsecured"
application.jwt.tokenprefix = Bearer 
application.jwt.tokenexpirationafterweeks = 4